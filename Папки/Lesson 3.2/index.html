<!DOCTYPE html>
<html lang="ky">
<head>
  <meta charset="UTF-8">
  <title>HTML жана CSS Тест</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Бул H1 баш жазуу</h1>
  <h2>Бул H2 подзаголовок</h2>
  <h3>Бул H3 подзаголовок</h3>

  <p>
    Бул <mark><em>абзац</em></mark> мисал үчүн.<br>
    Бул жерде <br>
    саптан сапка өтүп жатат.
  </p>

  <ul>
    <li>Биринчи пункт</li>
    <li>Экинчи пункт</li>
    <li>Үчүнчү пункт</li>
  </ul>

  <ol type="I">
    <li>Биринчи пункт</li>
    <li>Экинчи пункт</li>
    <li>Үчүнчү пункт</li>
  </ol>

  <div class="div-block">
    Бул жөн гана <strong>DIV</strong> блогу.
  </div>

  <div class="span-block">
    Бул жөн гана SPAN блогу.
  </div>

</body>
</html>
